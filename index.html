<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <h2>Choose your move:</h2>
    
    <div class="emojis-container">
        <span class="rock btn">✊</span>
        <span class="paper btn">✋</span>
        <span class="scissors btn">✌️</span>
    </div>
    <p id="win-lose" class="win-lose"></p>
    <h2>Your score: <span class="your-score">0</span> Computer score: <span class="computer-score">0</span></h2>
</div>
    <script src="script.js"></script>
</body>
</html>
